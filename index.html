<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deteksi Pemilih dari KK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cek Hak Pilih dari Kartu Keluarga</h1>
    <p>Unggah gambar KK dan pilih tahun pemilihan untuk melihat siapa saja yang akan memenuhi syarat.</p>
    
    <input type="file" id="kkFile" accept="image/*" />
    
    <!-- INPUT TAHUN BARU -->
    <div class="year-selector">
      <label for="targetYear">Cek untuk Tahun Pemilihan:</label>
      <input type="number" id="targetYear" value="2025" min="2024" />
    </div>
    
    <button id="checkVoters">Cek Siapa yang Bisa Memilih</button>
    <pre id="result"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
