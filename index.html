<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pemilihan 2029</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Pemilihan 2029</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="school">Nama Sekolah:</label>
                <input type="text" id="school" name="school" required>
            </div>
            
            <div class="form-group">
                <label for="father">Nama Ayah:</label>
                <input type="text" id="father" name="father" required>
            </div>
            
            <div class="form-group">
                <label for="mother">Nama Ibu:</label>
                <input type="text" id="mother" name="mother" required>
            </div>
            
            <div class="form-group">
                <label for="domicile">Domisili:</label>
                <input type="text" id="domicile" name="domicile" required>
            </div>
            
            <div class="form-group">
                <label for="family-card">Upload Kartu Keluarga:</label>
                <input type="file" id="family-card" name="family-card" accept="image/*" required>
                <div id="file-preview"></div>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pendaftaran</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
